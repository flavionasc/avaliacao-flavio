<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <link rel="stylesheet" href="asset/css/style.css"/>
</head>
<body>
     <section class="container">
       <form class="form">
        <legend>Salary Paycheck Calculator</legend>
        <table>
            <tr>
                <td>Salary</td>
                <td><input type="text" name="salary" id="salary" class="salary"></td>
                <td><button>Calcular</button></td>
            </tr>
            <tr>
                <td>
                    <span class="label">INSS:</span>
                </td>
                <td class="content-result">
	        	    <span class="INSS">0.00</span>
	            </td>
            </tr>
            <tr>
                 <td>
                    <span class="label">IRPF:</span>
                </td>
                <td class="content-result">
	        	    <span class="IRPF">0.00</span>
	            </td>
            </tr>
            <tr>
                <td> 
                    <span class="label">Liquide Salary:</span>
                </td>
                <td class="content-result">
	        	    <span class="liquid">0.00</span>
                </td>
           
            </tr>
        </table>        
    </form> 
        
    </section>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>   
<script src="asset/js/SalaryService.js"></script>
<script src="asset/js/SalaryController.js"></script>
    
</body>
</html>
